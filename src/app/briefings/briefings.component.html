<div class="briefings">

  <div *ngFor="let article of artcilesArray" class="article">

    <div class="image"></div>
    <div class="copy">
      <h3>{{ article.headline}}</h3>
      <p>{{ article.blurb }}</p>
    </div>
  </div>

  <div *ngIf="gpscResults.ready && djiaResults.ready" class="stock-ticker">
    <p>
      S&P 500: <span [class]="gpscResults.changePercent > 0 ? 'up':'down' "> {{ gpscResults.changePercent }} </span>
    </p>
    <p>
      Dow: <span [class]="djiaResults.changePercent > 0 ? 'up':'down' "> {{ djiaResults.changePercent }} </span>
    </p>
  </div>

  <div *ngIf="weatherResults.ready" class="localized-weather">
    <img src="assets/img/weather_icons/{{ weatherResults.icon }}.svg" class="weather-icon">

    <div class="copy">
      <p id="weather">
        {{ weatherResults.fahrenheit | number:'1.0-0' }}Â°F
      </p>
      <p>
        {{ weatherResults.location}}
      </p>


    </div>
  </div>
</div>
