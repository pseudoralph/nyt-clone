<div class="header">
  <div> 
    <img src="assets/img/pancakes_icon.svg" (click)="toggleNav()" class="pancake">
    <img src="assets/img/search.svg" class="search" (click)="showSearchBox = showSearchBox ? false:true">

    <div class="search-field" *ngIf="showSearchBox">
      <input type="text" #searchBox >
      <button (click)="goSearch(searchBox.value); showSearchBox = false">GO</button>
    </div>

  </div>

  <h1>
    NY Times
  </h1>

  <div class="">
      <p>{{ today }}</p>

      <p>Today's Paper</p>
  </div>
  
  <div class="masthead">
    <ul>
      <li *ngFor="let heading of mastHeadings">{{ heading }}</li>  
    </ul>
  
  </div>
</div>
