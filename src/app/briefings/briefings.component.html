<div class="briefings">

  <div *ngFor="let article of artcilesArray" class="article">

    <div class="image"></div>
    <div class="copy">
      <h3>{{ article.headline}}</h3>
      <p>{{ article.blurb }}</p>
    </div>
  </div>

  <div *ngIf="gpscResults.ready && djiaResults.ready">
    S&P 500: <span [class]="gpscResults.changePercent > 0 ? 'up':'down' "> {{ gpscResults.changePercent }} </span><br>
    Dow: {{ djiaResults.changePercent }}
  </div>




</div>
