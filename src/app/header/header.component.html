<div class="header">
  <div> 
    <img src="assets/img/pancakes_icon.svg" (click)="toggleNav()" class="pancake">
    <img src="assets/img/search.svg" class="search">

    <div class="search-field" >
      <input type="text" #searchBox>
      <button (click)="goSearch(searchBox.value)">GO</button>
    </div>

  </div>

  <h1>
    NY Times
  </h1>
  
  <div class="masthead">
    <ul>
      <li *ngFor="let heading of mastHeadings">{{ heading }}</li>  
    </ul>
  
  </div>
</div>
